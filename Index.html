<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculadora</title>
    <script type="text/javascript" src="operaciones.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
    
    <h1>Calculadora</h1>

    <form id="form" name="">

        <label>Numero 1:</label>
        <input type="number" name="" id="valor1" autofocus placeholder="Escribe un numero">
        <button onclick="limpiar();">Limpiar campos</button> <br><br>
        <label>Numero 2:</label>
        <input type="number" name="" id="valor2" placeholder="Escribe un numero">
        <br><br>
        <button type="button" onclick="sumar();">Sumar</button>
        <button type="button" onclick="restar();">Restar</button>
        <button type="button" onclick="multiplicar();">Multiplicar</button>
        <button type="button" onclick="dividir();">Dividir</button>

        <p>Resultado:<span id="Resultado"></span></p><br>
    </form>
</div>
</body>
</html>
